<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body class="flex center">
    <main class="scoreboard">
        <h1 class="scoreboard__info text-center">Rock Paper Scissors</h1>
        <p class="scoreboard__message text-center">First one to get 5 points wins the game</p>
        <div class="scoreboard__score pure-g">
            <div class="score__element pure-u-1-2 text-center">
                <div class="element__choice" id="user-choice">❓</div>
                <p class="element__score">User Score: <span id="user-score">0</span></p>
            </div>
            <div class="score__element pure-u-1-2 text-center">
                <div class="element__choice" id="computer-choice">❓</div>
                <p class="element__score">Computer Score: <span id="computer-score">0</span></p>
            </div>
        </div>
        <div class="scoreboard__choices flex center">
            <button class="choices__btn text-center">✊🏻</button>
            <button class="choices__btn text-center">✋🏻</button>
            <button class="choices__btn text-center">✌🏻</button>
        </div>
    </main>
</body>
</html>
